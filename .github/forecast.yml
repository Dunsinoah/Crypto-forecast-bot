name: Daily Crypto Forecast

on:
  schedule:
    - cron: "0 8 * * *"   # Runs every day at 08:00 UTC (9 AM Nigeria)
  workflow_dispatch:       # Allow manual trigger

jobs:
  forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance numpy pandas requests matplotlib

      - name: Run forecast
        run: python forecast.py
